<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="container">
    <header class="my-5">
        <h1>Travel Helper</h1>
    </header>
    <section id="currency" class="container">
        <div class="row">
            <div class="col">
                <h2>Currency Converter</h2>
                <div class="row row-cols-lg-auto g-3 align-items-center">
                    <div class="col-12">
                        <input type="number" id="amount" placeholder="Enter amount">
                    </div>
                    <div class="col-12">
                        <select id="fromCurrency" class="form-select">
                            <option value="USD">US Dollar</option>
                            <option value="EUR">Euro</option>
                            <!-- Add other currencies as needed -->
                        </select>
                    </div>
                    <div class="col-12">
                        <select id="toCurrency" class="form-select">
                            <option value="EUR">Euro</option>
                            <option value="USD">US Dollar</option>
                            <!-- Add other currencies as needed -->
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="convertCurrency()">Convert</button>
                </div>
            </div>
            <div class="col">
                <p id="result"></p>
            </div>
        </div>
    </section>
    <section id="itinerary" class="container mt-5">
        <div class="row">
            <div class="col-4">
                <h2>Itinerary</h2>
                <p>Add items to the itinerary and then drag them into order.</p>
                <label for="itemToAdd" class="visually-hidden">Enter an item to add</label>
                <input type="text" id="itemToAdd" placeholder="Enter an item to add" class="form-control mb-3">
                <button id="addItemBtn" class="btn btn-primary">Add</button>
            </div>
            <div class="col-7 offset-1 bg-primary p-4">
                <h3 class="text-white">Itinerary List</h3>
                <ol id="itineraryList"></ol>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="js/script.js"></script>
</body>

</html>
